<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bordash - Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/favicon.png"/>

    <!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css">

    <!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <style>
        #yanzhengma {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }
    </style>
</head>
<body class="form-membership">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->

<div class="form-wrapper">

    <!-- logo -->
    <div id="logo">
        <img class="logo" src="assets/media/image/login1.png" alt="image" width="150px">
        <img class="logo-dark" src="assets/media/image/logo-dark.png" alt="image">
    </div>
    <!-- ./ logo -->

    <h5>注册新用户</h5>

    <!-- form -->
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" required autofocus>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="昵称" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="再次输入密码" required>
        </div>
        <div class="form-group" id="yanzhengma">
            <input type="text" class="form-control" placeholder="验证" required>
            <button class="btn btn-primary btn-block" style="height: 35px">获取验证码</button>
        </div>
        <button class="btn btn-primary btn-block">注册</button>
        <hr>
        <p class="text-muted">已有账号?</p>
        <a href="./login.html" class="btn btn-outline-light btn-sm">登陆!</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Plugin scripts -->
<script src="vendors/bundle.js"></script>

<!-- App scripts -->
<script src="assets/js/app.js"></script>
</body>
</html>
